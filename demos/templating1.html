	<body>
		<div id="container"></div>
		<script type="text/javascript">
			(function($){
				// initialize Kaiten
				$('#container').kaiten({ 
					startup : function(){						
						this.kaiten('load', function(data, $panel, $kaiten){
							$panel.kpanel('setTitle', 'Simple templating');
							
							// create interface elements by using the templater 
							var htmlContent = kTemplater.html('block.content', { content : '<h1>Templating</h1><p>You can easily use Kaiten\'s templater to build your HTML content, such as this block...</p>' });
							htmlContent += kTemplater.html('block.content', { content : '<h1>is</h1><p>...or this one...</p>' });
							htmlContent += kTemplater.html('block.content', { content : '<h1>easy!</h1><p>...or this one.</p>' });
							
							return '<div class="panel-body">'+htmlContent+'</div>';
						});
					}
				});
			})(jQuery);
		</script>			
	</body>
</html>
